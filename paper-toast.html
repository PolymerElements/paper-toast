<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-a11y-announcer/iron-a11y-announcer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<!--
`paper-toast` provides a subtle notification toast.

@group Paper Elements
@element paper-toast
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-toast">
  <style>
    :host {
      display: inline-block;
      position: fixed;
      min-height: 48px;
      min-width: 288px;
      bottom: 12px;
      left: 12px;
      background: #323232;
      color: #F1F1F1;
      padding: 16px 24px 12px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 2px;
      font-size: 14px;
      cursor: default;

      @apply(--paper-toast);
    }

    :host(.capsule) {
      border-radius: 24px;
    }

    :host(.fit-bottom) {
      bottom: 0;
      left: 0;
      width: 100%;
      min-width: 0;
      border-radius: 0;
    }
  </style>
  <template>
    <span id="label">{{text}}</span>
    <content></content>
  </template>
</dom-module>
<script>
(function() {

  var PaperToast = Polymer({
    is: 'paper-toast',

    behaviors: [ Polymer.IronOverlayBehavior ],

    properties: {
      /**
       * The duration in milliseconds to show the toast.
       */
      duration: {
        type: Number,
        value: 3000
      },

      /**
       * The text to display in the toast.
       */
      text: {
        type: String,
        value: ''
      },

      /**
       * True if the toast is currently visible.
       */
      visible: {
        type: Boolean,
        readOnly: true,
        value: false
      }
    },

    listeners: {
      'iron-overlay-closed': '_onIronOverlayClosed',
      'iron-overlay-opened': '_onIronOverlayOpened'
    },

    created: function() {
      Polymer.IronA11yAnnouncer.requestAvailability();
    },

    ready: function() {
      this.noCancelOnOutsideClick = true;
      this.noAutoFocus = true;
      this.autoFitOnAttach = true;
    },

    // API

    open: function() {
      if (PaperToast.currentToast) {
         PaperToast.currentToast.close();
      }
      PaperToast.currentToast = this;

      Polymer.IronOverlayBehaviorImpl.open.call(this);
    },

    close: function() {
      Polymer.IronOverlayBehaviorImpl.close.call(this);
    },

    // BC aliases
    show: function() {
      this.open();
    },

    hide: function() {
      this.close();
    },

    toggle: function() {
      this.toggle();
    },

    // Event handlers

    _onIronOverlayClosed: function() {
      this._setVisible(false);
    },

    _onIronOverlayOpened: function() {
      this._setVisible(true);
      this.fire('iron-announce', {
        text: this.text
      });
      this.debounce('auto-close', this.close, this.duration);
    }
  });

  PaperToast.currentToast = null;

})();
</script>
