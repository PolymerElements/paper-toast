<html>
  <head>

    <title>paper-toast-basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../paper-toast.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-toast></paper-toast>
      </template>
    </test-fixture>

    <test-fixture id="show">
      <template>
        <paper-toast opened></paper-toast>
      </template>
    </test-fixture>

    <script>

      suite('basic', function() {

        var toast;

        test('is hidden', function() {
          toast = fixture('basic');
          assert.isFalse(toast.opened, '`opened` is false');
        });

        test('is visible', function() {
          toast = fixture('show');
          assert.isTrue(toast.opened, '`opened` is true');
        });

        test('show() will update `opened`', function() {
          toast = fixture('basic');
          toast.show();
          assert.isTrue(toast.opened, '`opened` is true');
        });

        test('show() will auto-close toast after `duration` milliseconds', function(done) {
          toast = fixture('basic');
          toast.duration = 10;
          var debounceSpy = sinon.spy(toast, 'debounce');
          toast.show();
          assert.isTrue(debounceSpy.called, '`debounce` was called');
          setTimeout(function(){
            assert.isFalse(toast.opened, '`opened` is false');
            done();
          }, 12);
        });

        suite('disable auto-close', function(){
          var spy;
          setup(function(){
            toast = fixture('basic');
            spy = sinon.spy(toast, 'debounce');
          });
          test('duration = Infinity', function() {
            toast.duration = Infinity;
            toast.show();
            assert.isFalse(spy.called, '`debounce` was not called');
          });

          test('duration = 0', function() {
            toast.duration = 0;
            toast.show();
            assert.isFalse(spy.called, '`debounce` was not called');
          });

          test('duration = -10', function() {
            toast.duration = -10;
            toast.show();
            assert.isFalse(spy.called, '`debounce` was not called');
          });
        });

        test('there is only 1 toast opened', function() {
          var toast1 = fixture('basic');
          var toast2 = fixture('show');
          toast2.open();
          toast1.open();
          assert.isTrue(toast1.opened, 'toast1 is opened');
          assert.isFalse(toast2.opened, 'toast2 is not opened');
          toast2.open();
          assert.isFalse(toast1.opened, 'toast1 is now not opened');
          assert.isTrue(toast2.opened, 'toast2 is now opened');
        });

        suite('swipe to close', function(){
          setup(function(){
            toast = fixture('show');
          });

          test('does not swipe when not opened', function() {
            toast = fixture('basic');
            MockInteractions.track(toast, 100, 0);
            assert.isFalse(toast.opened);
          });

          test('cancels previous auto-close during swipe', function() {
            var spy = sinon.spy(toast, 'cancelDebouncer');
            MockInteractions.track(toast, 100, 0);
            assert.isTrue(spy.called);
          });

          test('postpones auto-close if swipe does not trigger the close', function() {
            toast = fixture('basic');
            // This will trigger the auto-close.
            toast.open();
            // This will be called if auto-close is debounced again
            var spy = sinon.spy(toast, 'debounce');
            // swipe of 6px won't close the toast
            MockInteractions.track(toast, 10, 0);
            assert.isTrue(spy.called);
          });

          test('does not swipe when swipeDisabled is true', function() {
            toast.swipeDisabled = true;
            MockInteractions.track(toast, 100, 0);
            assert.isTrue(toast.opened);
          });

          test('does not close if translation is between (-50px, 50px)', function() {
            MockInteractions.track(toast, -49, 0);
            assert.isTrue(toast.opened);
            MockInteractions.track(toast, -10, 0);
            assert.isTrue(toast.opened);
            MockInteractions.track(toast, 10, 0);
            assert.isTrue(toast.opened);
            MockInteractions.track(toast, 49, 0);
            assert.isTrue(toast.opened);
          });

          test('closes if translation is 50px (or more)', function() {
            MockInteractions.track(toast, 50, 0);
            assert.isFalse(toast.opened);
          });

          test('closes if translation is -50px (or less)', function() {
            MockInteractions.track(toast, -50, 0);
            assert.isFalse(toast.opened);
          });
        });

      });

    </script>

  </body>
</html>
