<html>
  <head>

    <title>paper-toast-basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-toast.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-toast></paper-toast>
      </template>
    </test-fixture>

    <script>

      suite('basic', function() {

        var toast;

        test('is hidden', function() {
          toast = fixture('basic');
          assert.isFalse(toast.visible, '`visible` is false');
          assert.strictEqual(toast.getAttribute('aria-hidden'), 'true', '`aria-hidden` attribute is set to `true`');
        });
      });

    </script>

  </body>
</html>
